<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitor de QR Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leitor de QR Code</h1>

      <!-- Video para capturar o QR Code -->
      <div class="video-box" id="video-box">
        <video id="video" autoplay></video>
      </div>

      <!-- Caixa de resultado que será exibida quando o QR Code for lido -->
      <h2 id="conteudo-h2" style="display: none"></h2>

      <!-- Botão para verificar duplicidade -->
      <button
        id="verificar-duplicidade"
        onclick="verificarDuplicidade()"
        style="display: none"
      >
        Verificar duplicidade
      </button>

      <!-- Caixa flutuante para mensagem -->
      <div id="flutuante" class="flutuante" style="display: none">
        <p id="conteudo"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
  </body>
</html>
